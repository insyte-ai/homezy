## Room-by-Room Paint Selection

### Living Room
- **Finish:** Eggshell or Satin
- **Sheen:** Low to medium
- **Tip:** Consider darker accent walls (hide AC marks)

### Bedroom
- **Finish:** Matte or Eggshell
- **Sheen:** Minimal
- **Tip:** Light colors keep room cool-feeling

### Kitchen
- **Finish:** Satin or Semi-gloss
- **Sheen:** Medium to high
- **Tip:** Avoid pure white (shows grease)

### Bathroom
- **Finish:** Semi-gloss or specialized bathroom paint
- **Sheen:** High
- **Tip:** Must have anti-mold properties

### Exterior
- **Finish:** Satin or Semi-gloss
- **Sheen:** Medium
- **Tip:** Use heat-reflective light colors

## Paint Coverage and Quantity

### Coverage Estimates
| Surface | Coverage per Liter |
|---------|-------------------|
| Smooth walls | 10-12 sqm |
| Textured walls | 6-8 sqm |
| Ceilings | 10-12 sqm |
| Woodwork | 12-14 sqm |

### Calculating Quantity
```
Wall area = (Room perimeter × Height) - (Door/window areas)
Paint needed = Wall area ÷ Coverage × Number of coats
Add 10% for wastage
```

### Typical Requirements
| Space | Walls Only | With Ceiling |
|-------|------------|--------------|
| 1BR Apartment | 8-12 liters | 12-16 liters |
| 2BR Apartment | 14-20 liters | 20-28 liters |
| 3BR Villa | 25-35 liters | 35-50 liters |

## Color Selection Tips for UAE

### Best Colors for UAE Interiors
- **Whites/Off-whites:** Reflect light, feel cool
- **Light grays:** Modern, hide dust
- **Soft beiges:** Warm, traditional
- **Light blues:** Cool, calming

### Colors to Avoid
- Dark colors in sunny rooms (fade quickly)
- Pure bright white (shows every mark)
- Flat finish in high-traffic areas

### Exterior Color Tips
- Light colors reduce heat absorption by 20-30%
- Check HOA/building regulations
- Consider how color looks in harsh UAE sun
- Test large samples before committing

## Paint Preparation

### Wall Preparation Steps
1. Clean walls (remove dust, grease)
2. Fill cracks and holes
3. Sand rough spots
4. Apply primer if needed
5. Allow proper drying time

### When Primer is Needed
- New drywall
- Over dark colors
- Covering stains
- On patched areas
- Bare wood/metal

## UAE-Specific Tips

### Painting in Summer
- Use AC to control humidity
- Paint early morning or evening
- Allow extra drying time
- Don't paint exteriors in direct sun

### Painting in Humid Season
- Use dehumidifier
- Increase drying time between coats
- Check for condensation before painting
- Use mold-resistant paint in bathrooms

### Common Mistakes
1. Not cleaning walls before painting
2. Skipping primer when needed
3. Painting in high humidity
4. Applying too thick coats
5. Not allowing proper dry time
