| Basic call-out | AED 100-200 |
| Faucet repair | AED 100-300 |
| Toilet repair | AED 150-400 |
| Drain unclogging | AED 150-350 |
| Water heater service | AED 200-500 |
| Pipe leak repair | AED 200-800 |
