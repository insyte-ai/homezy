services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: homezy-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: homezy
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - homezy-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/homezy --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: homezy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - homezy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: homezy-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/homezy
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./shared:/shared
      - /shared/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - homezy-network
    command: npm run dev

  # Frontend Next.js Client
  client:
    build:
      context: ./client/client
      dockerfile: Dockerfile
    container_name: homezy-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000
    volumes:
      - ./client/client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    networks:
      - homezy-network
    command: npm run dev

  # Mongo Express (MongoDB Admin UI) - Optional
  mongo-express:
    image: mongo-express:latest
    container_name: homezy-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - homezy-network
    profiles:
      - tools

  # Redis Commander (Redis Admin UI) - Optional
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: homezy-redis-commander
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - homezy-network
    profiles:
      - tools

networks:
  homezy-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  redis-data:
    driver: local
